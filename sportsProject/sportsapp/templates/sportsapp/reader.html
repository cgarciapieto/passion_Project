
{% extends 'sportsapp/base.html' %}




{% block body %}




<h1>{{ feed.feed.title }}</h1>


{% if feed.items %}

{% for item in feed.items %}
<div>
    <p>
        {{ item.published }}
        <a href="{{ item.link }}">{{ item.title }}</a>
        {{ item.author }}
    </p>
</div>
{% endfor %}

{% endif %}


{% endblock %}
